name: Deploy

on:
  workflow_dispatch:

  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions@1.3
        with:
          args: 'deploy -c fly.toml --remote-only'
      - uses: superfly/flyctl-actions@1.3
        with:
          args: 'echo $(flyctl list apps --json) > flyapps.json'
          # FIXME: will above command can be understood by action ?
      - run: |
          cat flyapps.json | jq '.[] | select(.Name | contains("builder")) | .Name' > builder
      - uses: superfly/flyctl-actions@1.3
        with:
          args: 'flyctl destroy $(cat builder) -y'
      # - run: "flyctl ssh console --command '/app/bin/rails db:seed RAILS_ENV=production DISABLE_DATABASE_ENVIRONMENT_CHECK=1'"
