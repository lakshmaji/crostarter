name: Playwright Tests
on:
  pull_request:
    branches: [main]
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: ruby/setup-ruby@v1.120.0
        with:
          ruby-version: 3.1.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          yarn
          bundle install
          gem install foreman

      - name: Set up database
        run: |
          export REDIS_URL="redis://localhost:6379"
          bin/rails db:create
          bin/rails db:migrate
          bin/rails db:seed

      - name: Launch server
        run: |
          cp .env.example .env
          yarn build:ssr
          foreman start -f Procfile.dev &

      - name: Wait for server to start
        run: sleep 10

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Run Playwright tests
        run: yarn playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL }}
          CI_TEST_API_KEY: ${{ secrets.CI_TEST_API_KEY }}

      - name: Stop Rails server
        run: |
          lsof -t -i :3000 > log_3000.txt
          cat 3000.txt
          lsof -t -i :13714 > log_13714.txt
          cat 13714.txt
          # kill $(lsof -t -i :3000) # Stop the server running on port 3000
          # kill $(lsof -t -i :13714) # Stop the server running on port 13714
          bin/rails db:drop --trace

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 25
